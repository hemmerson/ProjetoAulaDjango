<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border=1>
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td>{{ pessoa.idade }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
